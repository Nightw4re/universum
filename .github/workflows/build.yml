name: "Build Release"

on:
  workflow_dispatch: # Spouští se ručně

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Build with Gradle
        id: build
        run: "chmod +x gradlew && ./gradlew build" # Odstraněno publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mod-Release
          path: build/libs/

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest-build
          release_name: Latest Build
          draft: false
          prerelease: false
